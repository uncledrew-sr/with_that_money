<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>가치 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <section class="panel">
        <header class="panel-header">
          <div class="logo">
            <img src="bubble/images/coffee.png" alt="logo" />
          </div>
          <h1 class="title">가치 계산기</h1>
        </header>

        <div class="login-pill">로그인하고 위시리스트 입력하기</div>

        <div class="amount-input">
          <input type="text" placeholder="10,000 원" id="amount" />
          <button class="hamburger">≡</button>
        </div>

        <div class="chips-row">
          <button class="chip active">아메리카노</button>
          <button class="chip">택시</button>
          <button class="chip">햄버거</button>
          <button class="chip">피자</button>
          <button class="chip">탕후루</button>
        </div>

        <div class="result-card">
          <div class="result-left">
            <div class="result-icon"><img src="bubble/images/coffee.png" alt="cup" /></div>
            <div class="result-text">아메리카노 기준 <strong class="highlight">3</strong>잔</div>
          </div>
          <div class="result-right">기준가: 3500원</div>
        </div>

        <div id="game-container" class="bubble-area"></div>

        <div class="ad-card">
          <div class="ad-label">광고 <span class="ad-small">AD</span></div>
          <div class="ad-content">
            <img src="bubble/images/samsung.png" alt="ad" />
            <div class="ad-text">
              <div class="ad-title">나이키로 완성하는 데일리무드</div>
              <div class="ad-sub">나이키</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
